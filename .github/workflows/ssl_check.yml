name: SSL Certificate Checker

on:
  schedule:
    # 每天 UTC 时间 0 点运行 (北京时间 8 点)
    # 具体时间可以根据需要调整，使用 Cron 表达式。
    # 详情: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发工作流程

jobs:
  check-ssl:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 环境中运行

    steps:
      - name: Checkout repository # 拉取代码
        uses: actions/checkout@v4

      - name: Set up Python # 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 使用 Python 3.10

      - name: Install dependencies # 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SSL Checker # 运行 SSL 检查脚本
        env:
          # 从 GitHub Secrets 获取 Bark 和 Domains 的配置
          BARK_BASE_URL: ${{ secrets.BARK_BASE_URL }}
          BARK_DEVICE_KEY: ${{ secrets.BARK_DEVICE_KEY }}
          DOMAINS: ${{ secrets.DOMAINS }} # 格式如: example.com|google.com=443|my.site.com=8443
        run: |
          # 执行 run_checks.sh 脚本，它会根据环境变量动态生成 config.ini 并运行 ssl_checker.py
          chmod +x run_checks.sh
          ./run_checks.sh
